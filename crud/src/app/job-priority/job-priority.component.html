<nav class="navbar navbar-light bg-light">
    <form class="form-inline d-flex flex-row">
        <i style="font-size: 40px;" class="fas fa-shipping-fast">&nbsp;</i>
        <a routerLink="" class="navbar-brand">Employyee</a>
        <select class="form-select" aria-label="Default select example" #employyee>
            <option selected>Chọn nhân viên</option>
            <option value="{{item.name}}" *ngFor="let item of EmployyeeData">{{item.name}}</option>
        </select>
        <input class="form-control mr-sm-2" id="killMe" type="text" placeholder="Enter new task" name="task" #task>
        <button (click)="addList(task.value,employyee.value); task.value = ''"
            class="btn btn-outline-success my-2 my-sm-0">add
        </button>
    </form>
</nav>
<div class="container">
    <table class="table">
        <tbody>
            <tr *ngFor="let item of list, index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{item.name}}</td>
                <td>{{item.job}}</td>
                <td><button class="btn btn-outline-danger" (click)="removeList(item.id)">remove</button></td>
            </tr>
        </tbody>
    </table>
</div>
